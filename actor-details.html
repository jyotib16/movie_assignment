<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Movie App | Actor Details</title>
	<meta name="keywords" content="movie, movies, latest movies, trending movies"/>
	<meta name="description" content="This app is all about the movies."/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
    <link rel="import" id="headerTemplate" href="includes/header.html"/>
    <link rel="import" id="cardTemplate" href="includes/card-template.html"/>
    <link rel="import" id="viewTemplate" href="includes/quick-view.html"/>
</head>
<body>
	<!-- Main Section starts here -->
	<section class="container section">

		<section id="header">			
		</section>

		<!-- Main Content starts here -->
		<main class="actor-details">
			<section class="container-fluid">
				<figure class="detail">
					<img src="assets/images/placeholder.jpg" class="detail__image">
					<figcaption class="detail__content">
						<div class="rate-meter pull-right">
							<i class="fa fa-star fa-2x"></i>
							<h2>
								Meter <br/>
								<strong class="popularity_meter"></strong>
							</h2>
						</div>
						<h1 class="detail__heading">
							
						</h1>
						<p class="detail__desc">
							Date of birth : <span class="dob"></span>
						</p>
						<p class="detail__desc">
						</p>
					</figcaption>
				</figure>
			</section>
			<section class="container-fluid">
				<h2>
					Filmography
				</h2>
				
				<div id="getFilmList">					
				</div>

				<template id="filmList">
					<div class="list">					
						<h3>
							<span class="release_year"></span>
						</h3>
					</div>
				</template>

				<template id="listCols">
					<div class="list">	
						<article class="list__col">
							<p>Title : <span>Movie 1</span></p>
							<p>Year : <span>2014</span></p>
							<p>Character : <span>Xyz</span></p>
						</article>
					</div>
				</template>
			</section>
		</main>
		<!-- Main Content starts here -->

	</section>
	<!-- Main Section ends here -->
</body>
<script type="module" src="assets/js/main.js"></script>
</html>
