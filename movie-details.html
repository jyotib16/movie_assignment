<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Movie App | Movie Details</title>
	<meta name="keywords" content="movie, movies, latest movies, trending movies"/>
	<meta name="description" content="This app is all about the movies."/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">	
    <link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
	<!-- Import Templates -->
    <link rel="import" id="headerTemplate" href="includes/header.html"/>
    <link rel="import" id="cardTemplate" href="includes/card-template.html"/>
    <link rel="import" id="viewTemplate" href="includes/quick-view.html"/>
</head>
<body>
	<!-- Main Section starts here -->
	<section class="container section">

		<section id="header">			
		</section>

		<!-- Main Content starts here -->
		<main class="movie-details">
			<section class="banner">
				<img class="banner__img" src="assets/images/banner-default.jpg" alt="Movie Banner">
				<h3 class="banner__badge">
					Mark as favourite 
					<a class="banner__icon">
						<i class="fa fa-heart-o"></i>
					</a>
				</h3>
			</section>
			<section class="container">
				<div class="col content">
					<article class="col__6">
						<h2 class="content__heading">

						</h2>
						<p class="content__desc">
							
						</p>
					</article>
					<aside class="col__6">
						<section class="bg-light">
							<table class="table row-border">
								<tbody>
									<tr valign="top">
										<td width="20%">
											<strong>Genre</strong>
										</td>
										<td>
											<span class="genre-names"></span>
										</td>
									</tr>
									<tr valign="top">
										<td>
											<strong>Cast</strong>
										</td>
										<td>
											<span class="cast"></span>
										</td>
									</tr>
									<tr valign="top">
										<td>
											<strong>Director</strong>
										</td>
										<td>
											<span class="director"></span>
										</td>
									</tr>
									<tr valign="top">
										<td>
											<strong>Movie Rating</strong>
										</td>
										<td>
											<span class="rating"></span>
										</td>
									</tr>
								</tbody>
							</table>
						</section>
					</aside>
				</div>
			</section>
			<section class="container">
				<header>
					<h2>Related Movies</h2>
				</header>	
				<section class="movies_list">
				</section>
			</section>
		</main>
		<!-- Main Content starts here -->

	</section>
	<!-- Main Section ends here -->
</body>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="module" src="assets/js/main.js"></script>
</html>
