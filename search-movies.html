<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Movie App</title>
	<meta name="keywords" content="movie, movies, latest movies, trending movies, popular movies"/>
	<meta name="description" content="This app is all about the movies."/>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
	<!-- Import Templates -->
	<link rel="import" id="headerTemplate" href="includes/header.html"/>
    <link rel="import" id="cardTemplate" href="includes/card-template.html"/>
    <link rel="import" id="viewTemplate" href="includes/quick-view.html"/>

</head>
<body>
	<!-- Main Section starts here -->
	<section class="container section">
		<section id="header">			
		</section>

		<!-- Main Content starts here -->
		<main class="movies_result">
			<section class="search">
				<div class="container">
					<form class="form">
						<div class="form__field">
							<input type="search" class="form__input" placeholder="Search for movies, actors, genre .." />
							<button type="button" class="form__button">
								<i class="fa fa-search"></i>
							</button>
						</div>
						<div class="form__field">
							<div class="form__range">
								<label>Movie Rating</label>
								<datalist id="ratings" class="rating-list">
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
								</datalist>
								<input type="range" id="movie-rating" list="ratings" value="2" min="1" max="5" />
							</div>
						</div>
					</form>
				</div>
			</section>
			<section class="container">	
				<header>
					<h2>Results</h2>
				</header>
				<h3 class="no_result text-primary"></h3>
				<section class="movies_list">
					
				</section>
			</section>
		</main>
		<!-- Main Content ends here -->

	</section>
	<!-- Main Section ends here -->
</body>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="module" src="assets/js/main.js"></script>
</html>
