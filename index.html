<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Movie App</title>
	<meta name="keywords" content="movie, movies, latest movies, trending movies, popular movies"/>
	<meta name="description" content="This app is all about the movies."/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
    <link href="card-template.html" rel="import"/>

</head>
<body>
	<!-- Main Section starts here -->
	<section class="container section">
		<!-- Header starts here -->
		<header class="header">
			<h1 class="header__title">
				Movie App
			</h1>
			<nav class="navbar">
				<ul class="navbar__menu">
					<li class="navbar__item navbar__item--active">
						<a href="#">
							Home
						</a>
					</li>
					<li class="navbar__item">
						<a href="#">
							Explore
						</a>
					</li>
				</ul>
			</nav>
		</header>
		<!-- Header ends here -->

		<!-- Main Content starts here -->
		<main>
			<section class="container">
				<header>
					<h2>Latest</h2>
				</header>	
				<section class="movies_list">
					
				</section>
			</section>
			<section class="container">
				<header>
					<h2>Trending</h2>
				</header>	
				<section class="movies_list">
				</section>
			</section>
			<section class="container">
				<header>
					<h2>Most Watched</h2>
				</header>	
				<section class="movies_list">
				</section>
			</section>
			
		</main>
		<!-- Main Content starts here -->
		<section id="quick_view" class="modal">
			<div class="modal__dialog">
				<header class="modal__header">
					<h2 class="modal__heading">
					</h2>
					<button type="button" class="modal__close">
						<i class="fa fa-remove"></i>
					</button>
				</header>
				<section class="modal__body">
					<figure>
						<img src="">
						<figcaption>
							
						</figcaption>
					</figure>
					<table class="table">
						<tbody>
							<tr valign="top">
								<td width="20%">
									<strong>Genre</strong>
								</td>
								<td>
									<span class="genre-names"></span>
								</td>
							</tr>
							<tr valign="top">
								<td>
									<strong>Cast</strong>
								</td>
								<td>
									<span class="cast"></span>
								</td>
							</tr>
							<tr valign="top">
								<td>
									<strong>Director</strong>
								</td>
								<td>
									<span class="director"></span>
								</td>
							</tr>
							<tr valign="top">
								<td>
									<strong>Movie Rating</strong>
								</td>
								<td>
									<span class="rating"></span>
								</td>
							</tr>
						</tbody>
					</table>
				</section>
				<footer class="modal__footer">
					<button type="button" class="btn btn-default pull-right">
						Close
					</button>
					<div class="clearfix"></div>
				</footer>
			</div>
		</section>

	</section>
	<!-- Main Section ends here -->
</body>
<script type="module" src="assets/js/script.js"></script>
</html>
